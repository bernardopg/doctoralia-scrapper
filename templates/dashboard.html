<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctoralia Scraper Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .metric-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #667eea;
    }

    .status-healthy {
      color: #28a745;
    }

    .status-warning {
      color: #ffc107;
    }

    .status-error {
      color: #dc3545;
    }

    .chart-container {
      height: 300px;
      margin: 20px 0;
    }

    .activity-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .activity-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .activity-item:hover {
      background: #f8f9fa;
    }

    .quality-form {
      margin: 20px 0;
    }

    .quality-form textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .quality-result {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .score-bar {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 5px 0;
    }

    .score-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
      transition: width 0.3s;
    }

    .btn {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #5a67d8;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üè• Doctoralia Scraper Dashboard</h1>
      <p>Monitoramento em tempo real das opera√ß√µes de scraping</p>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <h3>üìä Estat√≠sticas Gerais</h3>
        <div id="stats-content">
          <div class="loading" id="stats-loading">
            <div class="spinner"></div>
            <p>Carregando estat√≠sticas...</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>‚ö° Performance</h3>
        <div id="performance-content">
          <div class="loading" id="performance-loading">
            <div class="spinner"></div>
            <p>Carregando m√©tricas...</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>üîç An√°lise de Qualidade</h3>
        <div class="quality-form">
          <textarea id="response-text" placeholder="Cole aqui a resposta do m√©dico para an√°lise..."></textarea>
          <button class="btn" onclick="analyzeQuality()">Analisar Qualidade</button>
        </div>
        <div id="quality-result" class="quality-result" style="display: none;"></div>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <h3>üìù Atividades Recentes</h3>
        <div id="activities-content">
          <div class="loading" id="activities-loading">
            <div class="spinner"></div>
            <p>Carregando atividades...</p>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>üìà Gr√°fico de Performance</h3>
        <div class="chart-container">
          <canvas id="performanceChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let performanceChart = null;

    // Load data on page load
    document.addEventListener('DOMContentLoaded', function () {
      loadStats();
      loadPerformance();
      loadActivities();
      setInterval(loadStats, 30000); // Refresh every 30 seconds
    });

    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();

        document.getElementById('stats-loading').style.display = 'none';

        const statsHtml = `
                    <div class="metric">
                        <span>M√©dicos coletados:</span>
                        <span class="metric-value">${data.total_scraped_doctors || 0}</span>
                    </div>
                    <div class="metric">
                        <span>Total de avalia√ß√µes:</span>
                        <span class="metric-value">${data.total_reviews || 0}</span>
                    </div>
                    <div class="metric">
                        <span>Avalia√ß√£o m√©dia:</span>
                        <span class="metric-value">${(data.average_rating || 0).toFixed(1)} ‚≠ê</span>
                    </div>
                    <div class="metric">
                        <span>√öltimo scraping:</span>
                        <span class="metric-value">${data.last_scrape_time ? new Date(data.last_scrape_time).toLocaleString('pt-BR') : 'Nunca'}</span>
                    </div>
                    <div class="metric">
                        <span>Arquivos de dados:</span>
                        <span class="metric-value">${data.data_files ? data.data_files.length : 0}</span>
                    </div>
                `;

        document.getElementById('stats-content').innerHTML = statsHtml;
      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('stats-content').innerHTML = '<p class="status-error">Erro ao carregar estat√≠sticas</p>';
      }
    }

    async function loadPerformance() {
      try {
        const response = await fetch('/api/performance');
        const data = await response.json();

        document.getElementById('performance-loading').style.display = 'none';

        const perfHtml = `
                    <div class="metric">
                        <span>Opera√ß√µes totais:</span>
                        <span class="metric-value">${data.total_operations || 0}</span>
                    </div>
                    <div class="metric">
                        <span>Taxa de sucesso:</span>
                        <span class="metric-value ${data.success_rate_percent >= 80 ? 'status-healthy' : data.success_rate_percent >= 60 ? 'status-warning' : 'status-error'}">${(data.success_rate_percent || 0).toFixed(1)}%</span>
                    </div>
                    <div class="metric">
                        <span>Tempo m√©dio:</span>
                        <span class="metric-value">${(data.average_duration_seconds || 0).toFixed(2)}s</span>
                    </div>
                    <div class="metric">
                        <span>Mem√≥ria m√©dia:</span>
                        <span class="metric-value">${(data.average_memory_mb || 0).toFixed(1)} MB</span>
                    </div>
                `;

        document.getElementById('performance-content').innerHTML = perfHtml;
        updatePerformanceChart(data);
      } catch (error) {
        console.error('Error loading performance:', error);
        document.getElementById('performance-content').innerHTML = '<p class="status-error">Erro ao carregar m√©tricas de performance</p>';
      }
    }

    async function loadActivities() {
      try {
        const response = await fetch('/api/recent-activity');
        const data = await response.json();

        document.getElementById('activities-loading').style.display = 'none';

        if (data.length === 0) {
          document.getElementById('activities-content').innerHTML = '<p>Nenhuma atividade recente</p>';
          return;
        }

        const activitiesHtml = data.map(activity => `
                    <div class="activity-item">
                        <div>
                            <strong>${activity.doctor_name}</strong>
                            <br>
                            <small>${activity.platform} ‚Ä¢ ${activity.reviews_count} avalia√ß√µes ‚Ä¢ ${activity.average_rating.toFixed(1)} ‚≠ê</small>
                        </div>
                        <div>
                            <small>${new Date(activity.scraped_at).toLocaleString('pt-BR')}</small>
                        </div>
                    </div>
                `).join('');

        document.getElementById('activities-content').innerHTML = `<div class="activity-list">${activitiesHtml}</div>`;
      } catch (error) {
        console.error('Error loading activities:', error);
        document.getElementById('activities-content').innerHTML = '<p class="status-error">Erro ao carregar atividades</p>';
      }
    }

    async function analyzeQuality() {
      const responseText = document.getElementById('response-text').value.trim();
      if (!responseText) {
        alert('Por favor, insira uma resposta para an√°lise.');
        return;
      }

      try {
        const response = await fetch('/api/quality-analysis', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            response: responseText
          })
        });

        const data = await response.json();

        if (response.ok) {
          displayQualityResult(data);
        } else {
          alert('Erro na an√°lise: ' + data.error);
        }
      } catch (error) {
        console.error('Error analyzing quality:', error);
        alert('Erro ao analisar qualidade: ' + error.message);
      }
    }

    function displayQualityResult(data) {
      const resultDiv = document.getElementById('quality-result');

      const scoreHtml = `
                <h4>Score Geral: ${data.score.overall_score}/100</h4>
                <div class="score-bar">
                    <div class="score-fill" style="width: ${data.score.overall_score}%"></div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0;">
                    <div>
                        <h5>üìà M√©tricas Detalhadas</h5>
                        <p>Sentimento: ${data.score.sentiment_score.toFixed(2)}</p>
                        <p>Empatia: ${data.score.empathy_score.toFixed(1)}/100</p>
                        <p>Profissionalismo: ${data.score.professionalism_score.toFixed(1)}/100</p>
                        <p>Legibilidade: ${data.readability_score.toFixed(1)}/100</p>
                    </div>
                    <div>
                        <h5>üéØ Pontos Fortes</h5>
                        <ul>
                            ${data.strengths.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                ${data.weaknesses.length > 0 ? `
                <div>
                    <h5>‚ö†Ô∏è Pontos de Melhoria</h5>
                    <ul>
                        ${data.weaknesses.map(w => `<li>${w}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

                ${data.suggestions.length > 0 ? `
                <div style="margin-top: 15px;">
                    <h5>üí° Sugest√µes</h5>
                    <ul>
                        ${data.suggestions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
            `;

      resultDiv.innerHTML = scoreHtml;
      resultDiv.style.display = 'block';
    }

    function updatePerformanceChart(data) {
      const ctx = document.getElementById('performanceChart').getContext('2d');

      if (performanceChart) {
        performanceChart.destroy();
      }

      performanceChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Sucesso', 'Falha'],
          datasets: [{
            data: [
              data.successful_operations || 0,
              (data.total_operations || 0) - (data.successful_operations || 0)
            ],
            backgroundColor: ['#28a745', '#dc3545'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }
  </script>
</body>

</html>
