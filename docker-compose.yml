version: "3.8"

services:
  api:
    build:
      context: .
      target: api
    environment:
      - API_KEY=${API_KEY}
      - WEBHOOK_SIGNING_SECRET=${WEBHOOK_SIGNING_SECRET}
      - REDIS_URL=redis://redis:6379/0
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      selenium:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - doctoralia-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  worker:
    build:
      context: .
      target: worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
      - API_KEY=${API_KEY}
      - WEBHOOK_SIGNING_SECRET=${WEBHOOK_SIGNING_SECRET}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      selenium:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - doctoralia-net
    healthcheck:
      test: ["CMD", "python", "-c", "import redis,os; r=redis.from_url(os.environ.get('REDIS_URL','redis://localhost:6379/0')); r.ping()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - doctoralia-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: "2g"
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC server for debugging
    environment:
      - SE_VNC_NO_PASSWORD=1
    networks:
      - doctoralia-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-false}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      api:
        condition: service_healthy
    networks:
      - doctoralia-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

volumes:
  redis-data:
  n8n-data:

networks:
  doctoralia-net:
    driver: bridge
